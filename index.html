<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script>
      if (sessionStorage.getItem("authenticated") !== "true") {
        location.href = "password.html";
      }
    </script>

    <title>Debt Dashboard</title>
  </head>
  <body>
    <header class="pt-5 pb-5 shadow-sm">
      <div class="container">
        <h1 class="text-uppercase mb-4 text-center">Butler Debt Board</h1>
        <h2 id="total-debts" class="text-center">Total All Debts: $518,893</h2>
        <!-- <h2 id="total-debts-without-house">
          Total All Debts without House: $122,150
        </h2> -->
      </div>
    </header>
    <section class="individual-debts">
      <div class="container">
        <div class="row" id="cards-container">
          <!-- Debt cards will be added here -->
        </div>
      </div>
    </section>
    <section class="debt-chart">
      <div class="container">
        <div class="chart-container" style="position: relative; width: 100%">
          <canvas id="debtGraph"></canvas>
        </div>
      </div>
    </section>
    <section class="debt-chart">
      <div class="container">
        <div class="chart-container" style="position: relative; width: 100%">
          <canvas id="debtGraphByMonth"></canvas>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <script src="index.js"></script>
  </body>
</html>
